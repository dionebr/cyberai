<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payloads | CyberAI</title>
  <link id="tw" rel="stylesheet" href="/static/css/dist.css" onerror="(function(){var s=document.createElement('script');s.src='https://cdn.tailwindcss.com';document.head.appendChild(s);})();">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="/static/js/utils.js"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
  <header class="p-4 border-b border-gray-800">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-extrabold text-blue-400">Payloads</h1>
  <a href="index.html" class="text-sm text-gray-400 hover:text-gray-200">Voltar</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-4 space-y-6">
    <section class="bg-gray-900 border border-gray-800 rounded p-4">
      <form id="plForm" class="grid sm:grid-cols-2 gap-3">
        <label class="text-sm text-gray-300">IP
          <input name="ip" class="w-full mt-1 rounded bg-gray-950 border border-gray-800 p-2" placeholder="10.10.11.5" />
        </label>
        <label class="text-sm text-gray-300">Porta
          <input name="port" class="w-full mt-1 rounded bg-gray-950 border border-gray-800 p-2" placeholder="4444" />
        </label>
        <label class="text-sm text-gray-300">Plataformas
          <select name="platforms" class="w-full mt-1 rounded bg-gray-950 border border-gray-800 p-2">
            <option value="all">Todas</option>
            <option value="linux">Linux</option>
            <option value="windows">Windows</option>
            <option value="python">Python</option>
            <option value="bash">Bash</option>
          </select>
        </label>
        <div class="sm:col-span-2">
          <button class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-700" type="submit">Gerar</button>
        </div>
      </form>
    </section>
    <section class="bg-gray-900 border border-gray-800 rounded p-4">
      <h2 class="text-gray-200 font-semibold mb-2">Resultado</h2>
      <div id="out" class="text-sm whitespace-pre-wrap space-y-2"></div>
    </section>
  </main>
  <script>
    const apiDetect = window.detectApiBase();
    document.getElementById('plForm').addEventListener('submit', async (e)=>{
      e.preventDefault(); 
      const API_BASE = await apiDetect; // Aguardar a detecção da API
      const fd=new FormData(e.target);
      const ip=fd.get('ip')||'127.0.0.1'; 
      const port=fd.get('port')||'4444'; 
      const platforms=fd.get('platforms')||'all';
      const prompt=`Crie reverse shells para ${ip}:${port}. Plataformas: ${platforms}. Inclua variações e dicas rápidas de evasão.`;
      
      // Mostrar loading
      const outputEl = document.getElementById('out');
      outputEl.innerHTML = '<div class="text-blue-400">Gerando payloads...</div>';
      
      try {
        const res=await fetch(`${API_BASE}/generate`,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({prompt, technique:'payloads', context:'', target:ip})
        });
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const data=await res.json(); 
        const html=window.formatResponse(data.response||JSON.stringify(data)); 
        outputEl.innerHTML=html; 
        window.applyHighlight();
      } catch (error) {
        outputEl.innerHTML = `<div class="text-red-400">Erro: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
