<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconhecimento | CyberAI</title>
  <link id="tw" rel="stylesheet" href="/static/css/dist.css" onerror="(function(){var s=document.createElement('script');s.src='https://cdn.tailwindcss.com';document.head.appendChild(s);})();">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="/static/js/utils.js"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
  <header class="p-4 border-b border-gray-800">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-extrabold text-green-400">Reconhecimento</h1>
  <a href="index.html" class="text-sm text-gray-400 hover:text-gray-200">Voltar</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-4 space-y-6">
    <section class="bg-gray-900 border border-gray-800 rounded p-4">
      <h2 class="text-green-400 font-semibold mb-2">Gere comandos de enumeração</h2>
      <form id="reconForm" class="grid sm:grid-cols-2 gap-3">
        <label class="text-sm text-gray-300">Alvo/Host
          <input name="target" class="w-full mt-1 rounded bg-gray-950 border border-gray-800 p-2" placeholder="10.10.11.5 ou example.com" />
        </label>
        <label class="text-sm text-gray-300">Serviços/Portas
          <input name="ports" class="w-full mt-1 rounded bg-gray-950 border border-gray-800 p-2" placeholder="80,443,22" />
        </label>
        <label class="text-sm text-gray-300 sm:col-span-2">Contexto
          <textarea name="context" rows="3" class="w-full mt-1 rounded bg-gray-950 border border-gray-800 p-2" placeholder="Observações, credenciais, URLs..."></textarea>
        </label>
        <div class="sm:col-span-2">
          <button class="px-3 py-2 rounded bg-green-600 hover:bg-green-700" type="submit">Gerar playbook</button>
        </div>
      </form>
    </section>
    <section class="bg-gray-900 border border-gray-800 rounded p-4">
      <h2 class="text-gray-200 font-semibold mb-2">Resultado</h2>
      <div id="reconOut" class="text-sm whitespace-pre-wrap space-y-2"></div>
    </section>
  </main>
  <script>
    const apiDetect = window.detectApiBase();
    document.getElementById('reconForm').addEventListener('submit', async (e)=>{
      e.preventDefault(); await apiDetect; const API_BASE = window.API_BASE;
      const fd=new FormData(e.target);
      const target=fd.get('target')||''; const ports=fd.get('ports')||''; const context=fd.get('context')||'';
      const prompt=`Gere um playbook de enumeração. Host: ${target}. Portas: ${ports}. Inclua Nmap agressivo, detecção de versão e scripts, varredura UDP, subdomínios e descoberta de diretórios.`;
      const res = await fetch(`${API_BASE}/generate`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt, technique:'recon', context, target})});
      const data = await res.json();
      const html = window.formatResponse(data.response || JSON.stringify(data));
      const el = document.getElementById('reconOut');
      el.innerHTML = html;
      window.applyHighlight();
    });
  </script>
</body>
</html>
